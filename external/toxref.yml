organ_sets:
  neuro: [Mn]
  nephro: [Cd, Hg, CrVI]
  hepato: [As, Cd, Cu, CrVI]
  cardiovascular: [As, Co, Pb]
  endocrine: [As, Co]
  hemato: [Pb, Zn]
  derm: [As, CrVI, Ni, Pb, Co]
  gi: [CrVI, CrIII, Cu, Fe]

tox:
  As:
    RfD_oral: 3.0e-4
    SF_oral: 1.5
    ABS_GI: 0.95
    RfD_derm: 1.23e-4
    SF_derm: 3.66
    target_organs:
      - hepato: ingestion
      - systemic: ingestion
      - endocrine: ingestion
      - cardiovascular: ingestion
      - derm: dermal
  Cd:
    RfD_oral: 5.0e-4
    SF_oral: 0.0
    ABS_GI: 0.075
    # Provenance: RfD_oral from toxref; ABS_GI from literature estimate
    # Dermal RfD derived offline as RfD_derm = RfD_oral * ABS_GI
    RfD_derm: 3.75e-5    # = 5.0e-4 * 0.075
    target_organs:
      - nephro: ingestion
  CrVI:
