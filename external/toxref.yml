      - hepato: ingestion
      - derm: dermal
  CrIII:
    RfD_oral: 1.5
    SF_oral: 0.0
    ABS_GI: 0.015
    # Dermal RfD derived offline: RfD_oral * ABS_GI
    RfD_derm: 2.25e-2    # = 1.5 * 0.015
    target_organs:
      - gi: ingestion
  Cr:
    RfD_oral: 0.003
    SF_oral: 0.0
    ABS_GI: 0.015
